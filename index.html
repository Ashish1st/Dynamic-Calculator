<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Daynamic-Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" id="input" value="0">
        <div class="btn redColor">AC</div>
        <div class="btn redColor">DE</div>
        <div class="btn redColor">%</div>
        <div class="btn redColor">/</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn">*</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">-</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn">+</div>
        <div class="btn">00</div>
        <div class="btn">0</div>
        <div class="btn">.</div>
        <div class="btn">=</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
